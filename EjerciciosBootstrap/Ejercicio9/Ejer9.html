<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Styles for custom tooltip template */
        .tooltip-head {
            color: #fff;
            background: #000;
            border-radius: 4px 4px 0 0;
            text-align: center;
            margin-bottom: -2px;
            /* Hide default tooltip rounded corner from top */
        }


        .tooltip-head .glyphicon {
            font-size: 22px;
            vertical-align: bottom;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#myTooltips a").tooltip({
                template: '<div class="tooltip"><div class="tooltip-arrow"></div><div class="tooltip-head"><img src="https://picsum.photos/200/300"  ></div><div class="tooltip-inner"></div></div>'
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <ul>
            <div id="myTooltips">
                <li><a href="#" data-toggle="tooltip" title="06/01/1999">Mark Otto</a></li>
                <li><a href="#" data-toggle="tooltip" title="05/02/1989">Jacob Thornton</a></li>
                <li><a href="#" data-toggle="tooltip" title="10/12/1998">Larry the Bird</a></li>
            </div>

</body>

</html>
